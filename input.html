  <nav style="height: 100px;" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <ul class="navbar-nav" style="margin-left: auto; margin-right: 0;">

  <div id="horizontal">
    <h1 id="title">Enter Ingredients</h1>
    <button id="btn">import recipe</button>
    <button id="btn" onclick="location.href='results.html'" type="button">
         see results</button>
  </div>

  <div id="app">

    <form v-on:submit.prevent="addItem">
      <div id="input_box">
        <div id="horizontal">
          <div id="input_item">
            <input v-model="addedItem" placeholder="item"></p>
          </div>
          <div id="input_item">
            <input v-model="addedQuantity" placeholder="quantity"></p>
          </div>
          <div id="input_item">
            <input v-model="addedBrand" placeholder="preferred brand"></p>
          </div>
        </div>
      </div>

      <button type="submit">submit</button>

    </form>

    <h1>Entered Ingredients</h1>
    <div v-for="ingredient in ingredients">
      <hr>
      <p>{{ingredient.item}}</p>
      <p>{{ingredient.quantity}}</p>
      <p>{{ingredient.pref_brand}}</p>
      <br>
    </div>

  </div>

  <img id="straw" src="img/strawberry.jpg" />
